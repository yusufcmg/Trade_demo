<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenetiX Trading Bot Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #58a6ff;
            text-align: center;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #58a6ff;
        }

        .stat-label {
            color: #8b949e;
        }

        .positive {
            color: #3fb950 !important;
        }

        .negative {
            color: #f85149 !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        th {
            color: #8b949e;
        }

        .status {
            font-weight: bold;
        }

        .status.running {
            color: #3fb950;
        }

        .status.stopped {
            color: #f85149;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ GenetiX Trading Bot Dashboard</h1>

        <div class="card">
            <h2>üìä Genel Durum</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="balance">$0.00</div>
                    <div class="stat-label">Bakiye</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="daily-pnl">$0.00</div>
                    <div class="stat-label">G√ºnl√ºk P&L</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-pnl">$0.00</div>
                    <div class="stat-label">Toplam P&L</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="positions">0</div>
                    <div class="stat-label">A√ßƒ±k Pozisyonlar</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="trades">0</div>
                    <div class="stat-label">Kapalƒ± ƒ∞≈ülemler</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="win-rate">0%</div>
                    <div class="stat-label">Ba≈üarƒ± Oranƒ±</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="status" class="status stopped">Durum Bilinmiyor</div>
                    <div class="stat-label">Durum</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìç A√ßƒ±k Pozisyonlar</h2>
            <div id="positions-container">
                <p>Pozisyon verisi y√ºkleniyor...</p>
            </div>
        </div>

        <div class="card">
            <h2>üìú Son ƒ∞≈ülemler</h2>
            <div id="activity-container">
                <p>Aktivite verisi y√ºkleniyor...</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchData(endpoint) {
            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
        }

        function updateStats(data) {
            if (!data) return;
            document.getElementById('balance').textContent = formatNumber(data.balance);
            document.getElementById('daily-pnl').textContent = formatNumber(data.daily_pnl);
            document.getElementById('total-pnl').textContent = formatNumber(data.total_pnl);
            document.getElementById('positions').textContent = data.positions;
            document.getElementById('trades').textContent = data.trades;
            document.getElementById('win-rate').textContent = `${data.win_rate}%`;

            const statusEl = document.getElementById('status');
            statusEl.textContent = data.status === 'running' ? '√áALI≈ûIYOR' : 'DURDU';
            statusEl.className = `status ${data.status}`;

            // Renkleri g√ºncelle
            const dailyPnlEl = document.getElementById('daily-pnl');
            const totalPnlEl = document.getElementById('total-pnl');
            dailyPnlEl.className = data.daily_pnl >= 0 ? 'stat-value positive' : 'stat-value negative';
            totalPnlEl.className = data.total_pnl >= 0 ? 'stat-value positive' : 'stat-value negative';
        }

        function updatePositions(data) {
            const container = document.getElementById('positions-container');
            if (!data || !data.positions || data.positions.length === 0) {
                container.innerHTML = '<p>≈ûu anda a√ßƒ±k pozisyon yok.</p>';
                return;
            }
            let html = '<table><thead><tr><th>Symbol</th><th>Y√∂n</th><th>Miktar</th><th>Giri≈ü Fiyatƒ±</th><th>P&L</th></tr></thead><tbody>';
            data.positions.forEach(p => {
                const pnlClass = p.pnl >= 0 ? 'positive' : 'negative';
                html += `<tr><td>${p.symbol}</td><td>${p.side}</td><td>${p.quantity}</td><td>${p.entry_price}</td><td class="${pnlClass}">${p.pnl.toFixed(2)}</td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function updateActivity(data) {
            const container = document.getElementById('activity-container');
            if (!data || !data.activity || data.activity.length === 0) {
                container.innerHTML = '<p>G√∂sterilecek aktivite yok.</p>';
                return;
            }
            let html = '<table><thead><tr><th>Zaman</th><th>Symbol</th><th>ƒ∞≈ülem</th><th>Mesaj</th></tr></thead><tbody>';
            data.activity.forEach(a => {
                const date = new Date(a.timestamp);
                html += `<tr><td>${date.toLocaleTimeString()}</td><td>${a.symbol}</td><td>${a.action}</td><td>${a.message}</td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function updateDashboard() {
            const stats = await fetchData('/api/stats');
            updateStats(stats);
            const positions = await fetchData('/api/positions');
            updatePositions(positions);
            const activity = await fetchData('/api/activity');
            updateActivity(activity);
        }

        // Dashboard'u her 5 saniyede bir g√ºncelle
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>

</html>
