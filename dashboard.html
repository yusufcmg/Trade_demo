<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenetiX Trading Bot - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 5px;
        }

        .status-live {
            background: #4CAF50;
        }

        .status-dry {
            background: #FF9800;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value.positive {
            color: #4CAF50;
        }

        .stat-value.negative {
            color: #f44336;
        }

        .stat-change {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .positions-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .positions-table th {
            text-align: left;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .positions-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .positions-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-long {
            background: #4CAF50;
        }

        .badge-short {
            background: #f44336;
        }

        .logs-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 5px;
            border-left: 3px solid transparent;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-info {
            border-left-color: #2196F3;
        }

        .log-success {
            border-left-color: #4CAF50;
        }

        .log-warning {
            border-left-color: #FF9800;
        }

        .log-error {
            border-left-color: #f44336;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .positions-table {
                font-size: 0.85em;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ GenetiX Trading Bot</h1>
            <p class="subtitle">Multi-Timeframe Validated Strategy Dashboard</p>
            <div id="status-badges">
                <span class="status-badge status-live">üî¥ LIVE</span>
                <span class="status-badge" style="background: #2196F3;">v2.3.0</span>
            </div>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
        </div>

        <div class="positions-section" id="positions-section">
            <h2 class="section-title">üìç Open Positions</h2>
            <table class="positions-table" id="positions-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Size</th>
                        <th>Entry Price</th>
                        <th>Current Price</th>
                        <th>P&L</th>
                        <th>P&L %</th>
                    </tr>
                </thead>
                <tbody id="positions-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px;">
                            Loading positions...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="logs-section">
            <h2 class="section-title">üìã Recent Activity</h2>
            <div id="logs-container">
                <div class="log-entry log-info">Loading logs...</div>
            </div>
        </div>

        <div class="footer">
            Last updated: <span id="last-update">--:--:--</span> |
            Auto-refresh: <span id="refresh-countdown">5</span>s
        </div>
    </div>

    <script>
        let refreshInterval = 5000; // 5 saniye
        let countdownInterval;
        let refreshTimer;

        // Data fetch
        async function fetchData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateDashboard(data);
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Data fetch error:', error);
                // Mock data for development
                updateDashboard(getMockData());
            }
        }

        // Mock data for testing
        function getMockData() {
            return {
                account_balance: 10523.45,
                initial_balance: 10000.00,
                daily_pnl: 123.45,
                daily_start_balance: 10400.00,
                statistics: {
                    trades_opened: 42,
                    trades_closed: 38,
                    wins: 25,
                    losses: 13,
                    win_rate: 65.79,
                    consecutive_losses: 0
                },
                open_positions: 4,
                positions: {
                    'BTCUSDT': {
                        side: 'LONG',
                        size: 0.05,
                        entry_price: 110500.00,
                        current_price: 111200.00,
                        unrealized_pnl: 35.00,
                        entry_time: '2025-10-14T01:15:30'
                    },
                    'ETHUSDT': {
                        side: 'LONG',
                        size: 1.5,
                        entry_price: 4200.00,
                        current_price: 4250.00,
                        unrealized_pnl: 75.00,
                        entry_time: '2025-10-14T01:20:15'
                    },
                    'BNBUSDT': {
                        side: 'SHORT',
                        size: -5.0,
                        entry_price: 720.00,
                        current_price: 715.00,
                        unrealized_pnl: 25.00,
                        entry_time: '2025-10-14T01:30:45'
                    },
                    'ADAUSDT': {
                        side: 'LONG',
                        size: 500,
                        entry_price: 0.75,
                        current_price: 0.76,
                        unrealized_pnl: 5.00,
                        entry_time: '2025-10-14T01:45:00'
                    }
                },
                recent_trades: [
                    { timestamp: '2025-10-14T01:45:00', symbol: 'ADAUSDT', action: 'OPEN', side: 'BUY', price: 0.75 },
                    { timestamp: '2025-10-14T01:30:45', symbol: 'BNBUSDT', action: 'OPEN', side: 'SELL', price: 720.00 },
                    { timestamp: '2025-10-14T01:20:15', symbol: 'ETHUSDT', action: 'OPEN', side: 'BUY', price: 4200.00 },
                    { timestamp: '2025-10-14T01:15:30', symbol: 'BTCUSDT', action: 'OPEN', side: 'BUY', price: 110500.00 },
                    { timestamp: '2025-10-14T01:10:00', symbol: 'SOLUSDT', action: 'CLOSE', side: 'SELL', price: 175.50, pnl: 15.50, reason: 'TAKE_PROFIT' }
                ]
            };
        }

        // Update dashboard
        function updateDashboard(data) {
            // Stats cards
            const totalPnl = data.account_balance - data.initial_balance;
            const totalPnlPercent = (totalPnl / data.initial_balance) * 100;
            const dailyPnlPercent = (data.daily_pnl / data.daily_start_balance) * 100;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">üí∞ Account Balance</div>
                    <div class="stat-value">$${data.account_balance.toFixed(2)}</div>
                    <div class="stat-change">Initial: $${data.initial_balance.toFixed(2)}</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">üìä Daily P&L</div>
                    <div class="stat-value ${data.daily_pnl >= 0 ? 'positive' : 'negative'}">
                        $${data.daily_pnl >= 0 ? '+' : ''}${data.daily_pnl.toFixed(2)}
                    </div>
                    <div class="stat-change">${dailyPnlPercent >= 0 ? '+' : ''}${dailyPnlPercent.toFixed(2)}%</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">üíé Total P&L</div>
                    <div class="stat-value ${totalPnl >= 0 ? 'positive' : 'negative'}">
                        $${totalPnl >= 0 ? '+' : ''}${totalPnl.toFixed(2)}
                    </div>
                    <div class="stat-change">${totalPnlPercent >= 0 ? '+' : ''}${totalPnlPercent.toFixed(2)}%</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">üìç Open Positions</div>
                    <div class="stat-value">${data.open_positions}</div>
                    <div class="stat-change">Active trades</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">üìà Total Trades</div>
                    <div class="stat-value">${data.statistics.trades_closed}</div>
                    <div class="stat-change">Opened: ${data.statistics.trades_opened}</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">üéØ Win Rate</div>
                    <div class="stat-value ${data.statistics.win_rate >= 50 ? 'positive' : 'negative'}">
                        ${data.statistics.win_rate.toFixed(1)}%
                    </div>
                    <div class="stat-change">${data.statistics.wins}W / ${data.statistics.losses}L</div>
                </div>
            `;

            document.getElementById('stats-grid').innerHTML = statsHTML;

            // Positions table
            if (data.open_positions > 0) {
                let positionsHTML = '';
                for (const [symbol, pos] of Object.entries(data.positions)) {
                    const pnl = pos.unrealized_pnl || 0;
                    const pnlPercent = ((pnl / (Math.abs(pos.size) * pos.entry_price)) * 100) || 0;

                    positionsHTML += `
                        <tr>
                            <td><strong>${symbol}</strong></td>
                            <td><span class="badge badge-${pos.side.toLowerCase()}">${pos.side}</span></td>
                            <td>${Math.abs(pos.size).toFixed(3)}</td>
                            <td>$${pos.entry_price.toFixed(2)}</td>
                            <td>$${pos.current_price.toFixed(2)}</td>
                            <td class="${pnl >= 0 ? 'positive' : 'negative'}">
                                $${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}
                            </td>
                            <td class="${pnlPercent >= 0 ? 'positive' : 'negative'}">
                                ${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%
                            </td>
                        </tr>
                    `;
                }
                document.getElementById('positions-tbody').innerHTML = positionsHTML;
            } else {
                document.getElementById('positions-tbody').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px; opacity: 0.7;">
                            No open positions
                        </td>
                    </tr>
                `;
            }

            // Logs
            if (data.recent_trades && data.recent_trades.length > 0) {
                let logsHTML = '';
                data.recent_trades.slice(0, 10).forEach(trade => {
                    const time = new Date(trade.timestamp).toLocaleTimeString();
                    let logClass = 'log-info';
                    let icon = 'üìä';
                    let message = '';

                    if (trade.action === 'OPEN') {
                        logClass = 'log-success';
                        icon = 'üìà';
                        message = `${icon} ${time} - Position OPENED: ${trade.symbol} ${trade.side} @ $${trade.price.toFixed(2)}`;
                    } else if (trade.action === 'CLOSE') {
                        if (trade.pnl > 0) {
                            logClass = 'log-success';
                            icon = 'üü¢';
                        } else {
                            logClass = 'log-warning';
                            icon = 'üî¥';
                        }
                        message = `${icon} ${time} - Position CLOSED: ${trade.symbol} | ${trade.reason} | P&L: $${trade.pnl >= 0 ? '+' : ''}${trade.pnl.toFixed(2)}`;
                    }

                    logsHTML += `<div class="log-entry ${logClass}">${message}</div>`;
                });
                document.getElementById('logs-container').innerHTML = logsHTML;
            }
        }

        // Countdown
        function startCountdown() {
            let seconds = refreshInterval / 1000;
            countdownInterval = setInterval(() => {
                seconds--;
                document.getElementById('refresh-countdown').textContent = seconds;
                if (seconds <= 0) {
                    seconds = refreshInterval / 1000;
                }
            }, 1000);
        }

        // Auto-refresh
        function startAutoRefresh() {
            refreshTimer = setInterval(fetchData, refreshInterval);
        }

        // Initialize
        window.addEventListener('load', () => {
            fetchData();
            startCountdown();
            startAutoRefresh();
        });
    </script>
</body>

</html>
